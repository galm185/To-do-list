<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project- To do list</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Kalam:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<h1><img src="images/title.png" alt="to do list"></h1>
	</header>
	<main>
		<form id="add_note">
			<div id="note_pad">
				<label>
					<textarea name="input-text" id="input-text" cols="50" rows="4" placeholder="Enter a note..."></textarea>
				</label>
			</div>
			<span id="error"></span>
			<div id="time_date">
				<label>
					<input type="date" id="date" name="date">
				</label>
				<label>
					<input type="time" id="time" name="time">
				</label>
			</div>
			<div id="submit">
				<label>
					<input type="submit" id="submit" name="submit">
				</label>
			</div>
		</form>
		<div id="notes_wrapper"></div>
	</main>
	<small title="Turn on your sound for better experience">ðŸ”Š</small>
<script src="script.js"></script>
</body>
</html>
